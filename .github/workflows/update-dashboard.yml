name: Update Gilt Dashboard

on:
  schedule:
    # Run at 07:00 and 17:00 UTC Mon-Fri (UK market hours)
    - cron: '0 7 * * 1-5'
    - cron: '0 17 * * 1-5'
  workflow_dispatch: # Allow manual trigger from GitHub

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python gilt_tracker.py

      - name: Commit and push updated dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update gilt dashboard â€” $(date -u +'%d %b %Y %H:%M UTC')"
          git push
